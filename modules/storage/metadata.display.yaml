apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-log-export-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: "Log Export: Storage destination submodule"
    source:
      repo: https://github.com/Ayushi001/terraform-google-log-export.git
      sourceType: git
      dir: /modules/storage
  ui:
    input:
      variables:
        data_locations:
          name: data_locations
          title: Data Locations
        force_destroy:
          name: force_destroy
          title: Force Destroy
        kms_key_name:
          name: kms_key_name
          title: Kms Key Name
        lifecycle_rules:
          name: lifecycle_rules
          title: Lifecycle Rules
        location:
          name: location
          title: Location
        log_sink_writer_identity:
          name: log_sink_writer_identity
          title: Log Sink Writer Identity
        project_id:
          name: project_id
          title: Project Id
        public_access_prevention:
          name: public_access_prevention
          title: Public Access Prevention
        retention_policy:
          name: retention_policy
          title: Retention Policy
        soft_delete_policy_retention_days:
          name: soft_delete_policy_retention_days
          title: Soft Delete Policy Retention Days
        storage_bucket_labels:
          name: storage_bucket_labels
          title: Storage Bucket Labels
        storage_bucket_name:
          name: storage_bucket_name
          title: Storage Bucket Name
        storage_class:
          name: storage_class
          title: Storage Class
        uniform_bucket_level_access:
          name: uniform_bucket_level_access
          title: Uniform Bucket Level Access
        versioning:
          name: versioning
          title: Versioning
