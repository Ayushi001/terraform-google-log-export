apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-log-export-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: "Log Export: BigQuery Log Alerting"
    source:
      repo: https://github.com/Ayushi001/terraform-google-log-export.git
      sourceType: git
      dir: /modules/bq-log-alerting
  ui:
    input:
      variables:
        bigquery_location:
          name: bigquery_location
          title: Bigquery Location
        dry_run:
          name: dry_run
          title: Dry Run
        function_memory:
          name: function_memory
          title: Function Memory
        function_region:
          name: function_region
          title: Function Region
        function_timeout:
          name: function_timeout
          title: Function Timeout
        job_schedule:
          name: job_schedule
          title: Job Schedule
        logging_project:
          name: logging_project
          title: Logging Project
        org_id:
          name: org_id
          title: Org Id
        source_name:
          name: source_name
          title: Source Name
        time_window_quantity:
          name: time_window_quantity
          title: Time Window Quantity
        time_window_unit:
          name: time_window_unit
          title: Time Window Unit
