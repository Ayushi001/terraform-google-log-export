apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-log-export-project
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: "Log Export: project destination submodule"
    source:
      repo: https://github.com/Ayushi001/terraform-google-log-export.git
      sourceType: git
      dir: /modules/project
    version: 11.1.1
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: billing_account
        location: examples/bigquery/billing_account
      - name: billing_account
        location: examples/pubsub/billing_account
      - name: billing_account
        location: examples/storage/billing_account
      - name: bq-log-alerting
        location: examples/bq-log-alerting
      - name: datadog-sink
        location: examples/datadog-sink
      - name: folder
        location: examples/bigquery/folder
      - name: folder
        location: examples/logbucket/folder
      - name: folder
        location: examples/pubsub/folder
      - name: folder
        location: examples/storage/folder
      - name: organization
        location: examples/bigquery/organization
      - name: organization
        location: examples/logbucket/organization
      - name: organization
        location: examples/pubsub/organization
      - name: organization
        location: examples/storage/organization
      - name: project
        location: examples/bigquery/project
      - name: project
        location: examples/logbucket/project
      - name: project
        location: examples/project/project
      - name: project
        location: examples/pubsub/project
      - name: project
        location: examples/storage/project
      - name: splunk-sink
        location: examples/splunk-sink
  interfaces:
    variables:
      - name: log_sink_writer_identity
        description: The service account that logging uses to write log entries to the destination. (This is available as an output coming from the root module).
        varType: string
        required: true
      - name: project_id
        description: The ID of the project to which logs will be routed.
        varType: string
        required: true
    outputs:
      - name: destination_uri
        description: The destination URI for project.
      - name: project
        description: The ID of the project to which logs will be routed.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/billing.user
      - level: Project
        roles:
          - roles/resourcemanager.projectCreator
          - roles/logging.configWriter
      - level: Project
        roles:
          - roles/logging.configWriter
          - roles/billing.projectManager
          - roles/securitycenter.sourcesEditor
          - roles/resourcemanager.organizationAdmin
      - level: Project
        roles:
          - roles/iam.serviceAccountAdmin
          - roles/storage.admin
          - roles/pubsub.admin
          - roles/bigquery.dataOwner
          - roles/serviceusage.serviceUsageAdmin
          - roles/resourcemanager.projectIamAdmin
          - roles/logging.configWriter
          - roles/cloudfunctions.developer
          - roles/iam.serviceAccountUser
          - roles/cloudscheduler.admin
          - roles/appengine.appCreator
          - roles/appengine.appAdmin
    services:
      - cloudapis.googleapis.com
      - cloudbuild.googleapis.com
      - cloudfunctions.googleapis.com
      - cloudscheduler.googleapis.com
      - securitycenter.googleapis.com
      - cloudresourcemanager.googleapis.com
      - oslogin.googleapis.com
      - compute.googleapis.com
      - pubsub.googleapis.com
      - storage-component.googleapis.com
      - storage-api.googleapis.com
      - iam.googleapis.com
      - cloudbilling.googleapis.com
      - logging.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 3.53, < 8"
