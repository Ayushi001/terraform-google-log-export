apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-log-export-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: "Log Export: Log Bucket destination submodule"
    source:
      repo: https://github.com/Ayushi001/terraform-google-log-export.git
      sourceType: git
      dir: /modules/logbucket
  ui:
    input:
      variables:
        enable_analytics:
          name: enable_analytics
          title: Enable Analytics
        grant_write_permission_on_bkt:
          name: grant_write_permission_on_bkt
          title: Grant Write Permission On Bkt
        kms_key_name:
          name: kms_key_name
          title: Kms Key Name
        linked_dataset_description:
          name: linked_dataset_description
          title: Linked Dataset Description
        linked_dataset_id:
          name: linked_dataset_id
          title: Linked Dataset Id
        location:
          name: location
          title: Location
        locked:
          name: locked
          title: Locked
        log_sink_writer_identity:
          name: log_sink_writer_identity
          title: Log Sink Writer Identity
        name:
          name: name
          title: Name
        project_id:
          name: project_id
          title: Project Id
        retention_days:
          name: retention_days
          title: Retention Days
