apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-log-export-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Terraform Log Export Module
    source:
      repo: https://github.com/Ayushi001/terraform-google-log-export.git
      sourceType: git
  ui:
    input:
      variables:
        bigquery_options:
          name: bigquery_options
          title: Bigquery Options
        description:
          name: description
          title: Description
        destination_uri:
          name: destination_uri
          title: Destination Uri
        disabled:
          name: disabled
          title: Disabled
        exclusions:
          name: exclusions
          title: Exclusions
        filter:
          name: filter
          title: Filter
        include_children:
          name: include_children
          title: Include Children
        intercept_children:
          name: intercept_children
          title: Intercept Children
        log_sink_name:
          name: log_sink_name
          title: Log Sink Name
        parent_resource_id:
          name: parent_resource_id
          title: Parent Resource Id
        parent_resource_type:
          name: parent_resource_type
          title: Parent Resource Type
        unique_writer_identity:
          name: unique_writer_identity
          title: Unique Writer Identity
